<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>This is demo for display image center in the box.</title>
<style>
#container {
  border:1px solid #000000;
  position: relative;
  width: 300px;
  height: 300px;
  overflow:hidden;
}
#container > img {
  width: auto;
  height:auto;
  max-height:580px;
  max-width:580px;
  position:absolute; 
  top:50%; 
  left:50%;
  transform:translate(-50%,-50%);
  -webkit-transform:translate(-50%,-50%);
  -ms-transform:translate(-50%,-50%);
}
</style>
</head>
<body>
<div id="container">
    <img src="https://2.bp.blogspot.com/-p6Ema-ty9TQ/UaOua-2bwkI/AAAAAAAACMg/5dlpwfIeQQo3iaRdjI9OGu9Tf3oapZL_QCPcB/s320/2013-05-27" alt="" />
</div>
</body>
</html>
